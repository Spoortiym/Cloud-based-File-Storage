<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard - Cloud File Storage</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom CSS -->
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
    <a class="navbar-brand" href="#">‚òÅ Cloud Storage</a>
    <div class="d-flex">
        <a href="/profile" class="btn btn-outline-light me-2">Profile</a>
        <a href="/logout" class="btn btn-outline-light">Logout</a>
    </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <h2 class="mb-4 text-center">Welcome, {{ user }}!</h2>

    <!-- File Upload Form -->
    <div class="card mb-4 shadow-sm">
    <div class="card-body">
        <h5 class="card-title">Upload a File</h5>
        <form method="POST" action="/upload" enctype="multipart/form-data">
        <div class="mb-3">
            <input class="form-control" type="file" name="file" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
    </div>

    <!-- File List Table -->
    <div class="card shadow-sm">
    <div class="card-body">
        <h5 class="card-title">Your Files</h5>
        <table class="table table-hover">
        <thead>
            <tr>
            <th>#</th>
            <th>File Name</th>
            <th>Uploaded On</th>
            <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% if files %}
                {% for file in files %}
                <tr>
                <td>{{ loop.index }}</td>
                <td>{{ file }}</td>
                <td>{{ now.strftime('%Y-%m-%d') }}</td>
                <td>
                    <a href="/download/{{ file }}" class="btn btn-sm btn-success">Download</a>
                    <a href="/delete/{{ file }}" class="btn btn-sm btn-danger">Delete</a>
                </td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                <td colspan="4" class="text-center">No files uploaded yet</td>
                </tr>
            {% endif %}
        </tbody>
        </table>
    </div>
    </div>

</div>

</body>
</html>
