<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile - Cloud File Storage</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!-- Custom CSS -->
<link rel="stylesheet" href="style.css">
<style>
    .password-container {
        position: relative;
    }
    .password-toggle {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #6c757d;
    }
    .password-toggle:hover {
        color: #0d6efd;
    }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
    <a class="navbar-brand" href="#">‚òÅ Cloud Storage</a>
    <div class="d-flex">
        <a href="/dashboard" class="btn btn-outline-light me-2">Dashboard</a>
        <a href="/profile" class="btn btn-outline-light me-2">Profile</a>
        <a href="/logout" class="btn btn-outline-light">Logout</a>
    </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Profile Information Card -->
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">User Profile</h2>
                    
                    {% if message %}
                    <div class="alert alert-{{ message_type }}" role="alert">
                        {{ message }}
                    </div>
                    {% endif %}
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Username:</label>
                        <p class="form-control-static">{{ username }}</p>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Email:</label>
                        <p class="form-control-static">{{ email }}</p>
                    </div>
                </div>
            </div>

            <!-- Delete Account Card -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Delete Account</h3>
                    <p class="text-center text-danger">Warning: This action cannot be undone. All your files will be permanently deleted.</p>
                    
                    <form method="POST" action="/delete_account" onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
                        <div class="mb-3">
                            <label for="password" class="form-label">Enter your password to confirm</label>
                            <div class="password-container">
                                <input type="password" class="form-control" id="password" name="password" required>
                                <i class="fas fa-eye password-toggle" onclick="togglePassword('password')"></i>
                            </div>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-danger">Delete Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword(inputId) {
    const passwordInput = document.getElementById(inputId);
    const icon = passwordInput.nextElementSibling;
    
    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
    } else {
        passwordInput.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
    }
}
</script>

</body>
</html>
